<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon/site.webmanifest" />

    <!-- Fonts - Poppins & Kalam -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Quote Generator</title>
  </head>
  <body>
    <header>
      <h1 class="title">Get a new Quote</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="image-wrapper">
          <img
            src="./images/quote-mark.png"
            alt="Quote mark"
            class="quote-picture"
          />
        </div>
        <h4 class="quote-message">
          One must know oneself, if this does not serve to discover truth, it at
          least serves as a rule of life and there is nothing better.
        </h4>
        <div class="author-container">
          <span></span>
          <p class="author">Blaise Pascal</p>
          <span></span>
        </div>
        <a class="refresh-button" onclick="fetchQuotes()"
          ><ion-icon name="refresh-circle-sharp" class="refresh-icon"></ion-icon
        ></a>
      </div>
    </main>

    <!-- Ion-Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Main Js -->
    <script src="./main.js"></script>
  </body>
</html>
